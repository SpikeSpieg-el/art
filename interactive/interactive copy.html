<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскраска фигур</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin: 10px;
        }

        .canvas-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 800px;
            max-height: 800px;
            margin-bottom: 20px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #drawingCanvas {
            z-index: 1;
        }

        #imageCanvas {
            z-index: 2;
            pointer-events: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }

        .control label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control input {
            width: 100px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Раскраска фигур</h1>

    <!-- Панель для выбора цвета и ширины кисти -->
    <div class="controls">
        <div class="control">
            <label for="colorPicker">Цвет:</label>
            <input type="color" id="colorPicker" value="#0000FF">
        </div>
        <div class="control">
            <label for="brushSize">Ширина кисти:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
        <canvas id="imageCanvas"></canvas>
    </div>
    
    <div>
        <a href="#" onclick="parent.closeModal()">Вернуться на главную</a>
    </div>

    <script>
        const drawingCanvas = document.getElementById('drawingCanvas');
        const imageCanvas = document.getElementById('imageCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const imageCtx = imageCanvas.getContext('2d');

        const canvasContainer = document.querySelector('.canvas-container');
        let currentColor = '#0000FF'; // Начальный цвет кисти
        let currentBrushSize = 5; // Начальная ширина кисти

        // Устанавливаем размеры канвасов динамически
        function resizeCanvas() {
            const containerWidth = canvasContainer.clientWidth;
            const containerHeight = canvasContainer.clientHeight;

            drawingCanvas.width = containerWidth;
            drawingCanvas.height = containerHeight;

            imageCanvas.width = containerWidth;
            imageCanvas.height = containerHeight;

            // Перерисовываем изображение после изменения размера
            if (image.complete) {
                imageCtx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                imageCtx.drawImage(image, 0, 0, imageCanvas.width, imageCanvas.height);
            }
        }

        window.addEventListener('resize', resizeCanvas);

        // Загрузка изображения
        const image = new Image();
        image.src = 'тест раскраски.png'; // Укажите путь к изображению
        image.onload = () => {
            resizeCanvas(); // Установить размеры после загрузки изображения
            imageCtx.drawImage(image, 0, 0, imageCanvas.width, imageCanvas.height);
        };

        image.onerror = () => {
            alert('Ошибка: Изображение не удалось загрузить.');
        };

        let isDrawing = false;

        // Получение координат мыши или касания
        function getCoords(event) {
            const rect = drawingCanvas.getBoundingClientRect();
            if (event.touches) {
                return {
                    x: event.touches[0].clientX - rect.left,
                    y: event.touches[0].clientY - rect.top
                };
            } else {
                return {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                };
            }
        }

        // Начало рисования
        function startDrawing(event) {
            isDrawing = true;
            drawingCtx.beginPath();
            const { x, y } = getCoords(event);
            drawingCtx.moveTo(x, y);
        }

        // Рисование
        function draw(event) {
            if (!isDrawing) return;

            const { x, y } = getCoords(event);
            drawingCtx.lineTo(x, y);
            drawingCtx.strokeStyle = currentColor;
            drawingCtx.lineWidth = currentBrushSize;
            drawingCtx.lineCap = 'round';
            drawingCtx.stroke();
        }

        // Окончание рисования
        function stopDrawing() {
            isDrawing = false;
        }

        // События мыши
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);

        // События касания
        drawingCanvas.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Отключаем прокрутку при рисовании
            startDrawing(event);
        });
        drawingCanvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
            draw(event);
        });
        drawingCanvas.addEventListener('touchend', stopDrawing);

        // Изменение цвета кисти
        document.getElementById('colorPicker').addEventListener('input', (event) => {
            currentColor = event.target.value;
        });

        // Изменение ширины кисти
        document.getElementById('brushSize').addEventListener('input', (event) => {
            currentBrushSize = event.target.value;
        });

        // Инициализация размеров при загрузке
        resizeCanvas();
    </script>
</body>
</html>
