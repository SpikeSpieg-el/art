<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскраска фигур</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        .canvas-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 800px;
            max-height: 800px;
            margin-bottom: 20px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #drawingCanvas {
            z-index: 1;
        }

        #imageCanvas {
            z-index: 2;
            pointer-events: none; /* Не даёт взаимодействовать с верхним слоем */
        }

        .palette {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .color {
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 2px solid #000;
            cursor: pointer;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control {
            margin: 0 10px;
        }

        .control input {
            width: 100px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Медиа-запросы для маленьких экранов */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .control input {
                width: 80px;
            }
        }

        @media (max-width: 400px) {
            .canvas-container {
                width: 90vw;
                height: 90vw;
            }

            .palette {
                flex-direction: column;
            }

            .color {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <h1>Раскраска фигур</h1>

    <!-- Панель для выбора цвета и ширины кисти -->
    <div class="controls">
        <div class="control">
            <label for="colorPicker">Цвет:</label>
            <input type="color" id="colorPicker" value="#0000FF">
        </div>
        <div class="control">
            <label for="brushSize">Ширина кисти:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="800" height="800"></canvas>
        <canvas id="imageCanvas" width="800" height="800"></canvas>
    </div>
    
    <div>
        <a href="#" onclick="parent.closeModal()">Вернуться на главную</a>
    </div>

    <script>
        const drawingCanvas = document.getElementById('drawingCanvas');
        const imageCanvas = document.getElementById('imageCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const imageCtx = imageCanvas.getContext('2d');

        let currentColor = '#0000FF'; // Начальный цвет кисти (синий)
        let currentBrushSize = 5; // Начальная ширина кисти

        // Загрузка PNG-картинки на верхний слой
        const image = new Image();
        image.src = 'тест раскраски.png'; // Замените на путь к вашей PNG-картинке
        image.onload = () => {
            imageCtx.drawImage(image, 0, 0, imageCanvas.width, imageCanvas.height);
        };

        image.onerror = () => {
            alert('Ошибка: Изображение не удалось загрузить. Проверьте путь.');
        };

        let isDrawing = false;

        drawingCanvas.addEventListener('mousedown', () => {
            isDrawing = true;
            drawingCtx.beginPath();
        });

        drawingCanvas.addEventListener('mousemove', (event) => {
            if (!isDrawing) return;

            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            drawingCtx.lineTo(x, y);
            drawingCtx.strokeStyle = currentColor; // Цвет кисти
            drawingCtx.lineWidth = currentBrushSize; // Ширина кисти
            drawingCtx.lineCap = 'round';
            drawingCtx.stroke();
        });

        drawingCanvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        drawingCanvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        // Изменение цвета кисти через цветовой input
        document.getElementById('colorPicker').addEventListener('input', (event) => {
            currentColor = event.target.value;
        });

        // Изменение ширины кисти через ползунок
        document.getElementById('brushSize').addEventListener('input', (event) => {
            currentBrushSize = event.target.value;
        });

        // Выбор цвета из палитры
        document.querySelectorAll('.color').forEach(colorDiv => {
            colorDiv.addEventListener('click', () => {
                currentColor = colorDiv.dataset.color;
                document.getElementById('colorPicker').value = currentColor;
            });
        });
    </script>
</body>
</html>
