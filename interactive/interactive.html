  <input type="color" id="colorPicker" value="#ff0000" 
  style="width: 100px; 
  height: 100px;">

<button onclick="clearCanvas()">Сбросить</button>
</div>

<script>
  let mySVG = document.getElementById('mySVG');
  let colorPicker = document.getElementById('colorPicker');

  mySVG.addEventListener('click', function(event) {
    let clickedElement = event.target;
    if (clickedElement.tagName === 'rect' || clickedElement.tagName === 'path' || clickedElement.tagName === 'ellipse' || clickedElement.tagName === 'circle') {
      clickedElement.style.fill = colorPicker.value;
    }
  });

  function clearCanvas() {
    let elements = mySVG.querySelectorAll('rect, path, ellipse, circle');
    elements.forEach(element => {
      element.style.fill = 'rgb(255, 255, 255)';
    });
  }
</script>
